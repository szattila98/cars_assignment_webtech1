<!Doctype html>
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="stylesheet" type="text/css" href="css/carForm.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/carForm.js"></script>
</head>
<body>

<table id="menuTable">
    <tr>
        <td><a href="index.html" class="menuButton">Home</a></td>
        <td><a href="manufacturerForm.html" class="menuButton">Add Manufacturer</a></td>
    </tr>
</table>

<div id="content">
    <form action="addCar" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input id="textField" type="text" name="name"></td>
            </tr>
            <tr>
                <td>Consumption</td>
                <td><input id="textField" type="text" name="consumption"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input id="textField" type="text" name="color"></td>
            </tr>
            <tr>
                <td>Manufacturer</td>
                <td>
                    <select name="manufacturer" id="dropdown">

                    </select>
                </td>
            </tr>
            <tr>
                <td>Available</td>
                <td><input id="textField" type="number" name="available"></td>
            </tr>
            <tr>
                <td>Year</td>
                <td><input id="textField" type="number" name="year"></td>
            </tr>
            <tr>
                <td>HorsePower</td>
                <td><input id="textField" type="number" name="horsepower"></td>
            </tr>
        </table>
        <input id="submit" type="submit" value="Add Car">
    </form>
</div>

</body>
